<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalXtreme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
    body {
        font-family: 'Poppins';font-size: 22px;
    }
    </style>
</head>
<body>
    <div class="body">
        <div class="img-section">
            <img src="assets/bg-1.png" alt="" srcset="">
            <div class="img-title">
                <h3>"Without hard work, nothing  grows but weeds."</h3>
                <p class="img-ps">- Gordon B. Hinckley</p>
            </div>
        </div>
        <div class="sign-in">
            <div>
                <img src="assets/gx-logo.jfif" alt="" class="logo">
            </div>
            <h2>Welcome to</h2>
            <h2><span class="prop">PROPERTY</span>&nbsp;Admin Panel</h2>
            <p>Sign to your account below</p>
            <form action="" class="form">
                <div class="form-input">
                    <span>Email</span><br>
                    <input type="email" placeholder="Type your email here">
                </div>
                <div class="form-input">
                    <span>Password</span><br>
                    <input type="password" placeholder="Type your password here">
                </div>
                <div class="button-area">
                    <button class="btn btn-warning">Sign In</button>
                </div>
            </form>
            <div class="version-txt">
                <span>Version 1.1.0</span>
            </div>
        </div>    
    </div>
</body>
</html>
